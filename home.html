      <script>
  var detail ="";
    db.collection("person").get().then((querySnapshot) => {
    
      querySnapshot.docs.forEach(function (item) {
       
          //data.push(item)
         detail += "<div class='det'>" + "<div>"+"ID    : "+item.data().pid +" </div>" +"<div>"+item.data().photo +" </div>" +  "<div>"+item.data().carcode +" </div>" + "<div>"+item.data().brand +" </div>" +
         "<div>"+item.data().color +" </div>" +  "<div>"+item.data().name +" </div>" + "<div>"+item.data().lastname +" </div>" +  "<div>"+item.data().major +" </div>" +
         "<div>"+item.data().psucode +" </div>" + "<div>"+item.data().phone +" </div>"+"</div>";
    document.getElementById("person").innerHTML = detail;
    });
    
});
</script>
