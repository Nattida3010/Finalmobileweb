<div class="container">
  <h1>ข้อมูลทุกคนที่ออกจากมอ</h1>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Photo</th>
            <th>CarCode</th>
            <th>Color</th>
            <th>Brand</th>
            <th>Name</th>
           <th>Lastname</th>
            <th>Faculty</th>
            <th>Marjor</th>
            <th>PSU_Code</th>
            <th>PhoneNumber</th>
            
          </tr>
        </thead>
        <tbody id="TimeOut">
        </tbody>
      </table>
 
</div>



      <script>
  var detail ="";
    db.collection("TimeOut").get().then((querySnapshot) => {
    
      querySnapshot.docs.forEach(function (item) {
       
          //data.push(item)
         detail +=  "<tr>" 
          + "<td>" + item.data().pid + "</td>"
          +"<td>" + item.data().photo + "</td>" 
          +"<td>" + item.data().carcode + "</td>" 
          +"<td>" + item.data().color + "</td>" 
          +"<td>" + item.data().brand + "</td>" 
          +"<td>" + item.data().name + "</td>" 
          +"<td>" + item.data().lastname + "</td>" 
          +"<td>" + item.data().faculty + "</td>" 
          +"<td>" + item.data().major+ "</td>" 
          +"<td>" + item.data().psucode + "</td>" 
          +"<td>" + item.data().phone + "</td>" 
    document.getElementById("TimeOut").innerHTML = detail;
    });
    
});
</script>
